version: '3'
volumes:
  pgdata:

services:
  python:
    build:
      context: .
      dockerfile: docker/python/Dockerfile
    ports:
    - 8000:8000

  react:
    build:
      context: .
      dockerfile: docker/react/Dockerfile
    ports:
    - 3000:3000
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bikesDB
    volumes:
    - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432